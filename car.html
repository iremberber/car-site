<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="car.css">
    <title>Porsche</title>
</head>
<body>

    <div class="container">

        <div class="row first-row">
            <p id="title">PORSCHE</p>
        </div>

        <div class="row second-row">
            <button type="button" class="col col-25" id="model1">Carrera 4 Cabriolet</button>
            <button type="button" class="col col-25" id="model2">Porsche 718 Cayman</button>
            <button type="button" class="col col-25" id="model3">Porsche 718 Boxster</button>
            <button type="button" class="col col-25" id="model4">Macan</button>
        </div>

        <div class="row third-row">
            <img class="third-img" src="https://purepng.com/public/uploads/large/purepng.com-porsche-logoporscheporsche-automobilesporsche-carsporsche-brand-17015275968612kc4l.png">
        </div>

        <div class="row forth-row">
            <div class="col col-25" id="renk1">Sütun 1</div>
            <div class="col col-25" id="renk2">Sütun 2</div>
            <div class="col col-25" id="renk3">Sütun 3</div>
            <div class="col col-25" id="renk4">Sütun 4</div>
        </div>
    </div>

    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="https://www.porsche.com.tr/img/modellist/pa3-r4-modelimage-sideshot.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="https://www.porsche.com.tr/img/modellist/Porsche-718-Cayman.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="https://www.porsche.com.tr/img/modellist/Porsche-718-Boxster.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
    </div>
    <br>
        
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

</body>
<script src="car.js"></script>
</html>
